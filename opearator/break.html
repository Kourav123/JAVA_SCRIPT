<!DOCTYPE html>
<html>

<head>
    <title>Break statement with label</title>
</head>

<body>
    <script>
        outerLoop: // This is the label
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (i === 1 && j === 1) {
                    continue outerLoop; // Using the label to break out of the outer loop
                }
                console.log(`i=${i}, j=${j}`);
            }
        }
        let i = 5;
        while (i < 10) {
            i++;
            console.log(i);
        }
    </script>
</body>

</html>
