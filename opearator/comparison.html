<!DOCTYPE html>
<html>
<style>

    h3{
        color: red;
    }
</style>

<body>
    <h3 style="color: blue; font-size: 24px;">Comparison example</h3>
    <p style="color: green;">The comparison operators compare value and return the Boolean value</p>
    <p id="test"></p>
    <script>
        let a = "11";
        let exp = a === 11;
        document.getElementById("test").innerHTML = exp;
    </script>
</body>

</html>
