
<!DOCTYPE html>
<html>

<head>
    <title>String Description</title>
</head>

<body>

    <script>
  const numbers = [1, 2, 3, 4, 5, 6];

// Using splice() to remove elements from the 'numbers' array.

const arrValue = ['hello', 'I', 'am', 'reet'];
console.log(arrValue); // ["hello", "I", "am", "reet"]
console.log(...arrValue); // hello I am reet
const arr1 = ['one', 'two'];
const arr2 = [...arr1, 'three', 'four'];
console.log(arr2);

console.log(arr2);

const a1 = [1, 2, 3];
const a2 = [4, 5, 6];
const combined = a1.concat(a2);
console.log(combined);

while (numbers.length> 3)
{
    numbers.pop();
    console.log(numbers);
}
    </script>
</body>

</html>
